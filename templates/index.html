<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hydration Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
  <h1>Hydration Level Predictor ðŸ’§</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="post" action="{{ url_for('predict') }}">

    <label>Age</label>
    <input type="number" name="age" value="{{ form_values.get('age','') }}" required>

    <label>Weight (kg)</label>
    <input type="number" step="0.1" name="weight" value="{{ form_values.get('weight','') }}" required>

    <label>Gender</label>
    <select name="gender" required>
      <option value="">Select</option>
      {% for g in choices.genders %}
        <option value="{{ g }}" {% if form_values.get('gender')==g %}selected{% endif %}>{{ g }}</option>
      {% endfor %}
    </select>

    <label>Physical Activity Level</label>
    <select name="physical_activity_level" required>
      <option value="">Select</option>
      {% for a in choices.activity_levels %}
        <option value="{{ a }}" {% if form_values.get('physical_activity_level')==a %}selected{% endif %}>{{ a }}</option>
      {% endfor %}
    </select>

    <label>Weather</label>
    <select name="weather" required>
      <option value="">Select</option>
      {% for w in choices.weather_conditions %}
        <option value="{{ w }}" {% if form_values.get('weather')==w %}selected{% endif %}>{{ w }}</option>
      {% endfor %}
    </select>

    <label>Daily Water Intake (L)</label>
    <input type="number" step="0.1" name="daily_water_intake"
           value="{{ form_values.get('daily_water_intake','') }}" required>

    <button type="submit">Predict</button>
  </form>

  {% if result %}
    <div class="result {{ result|lower }}">
      Prediction: <strong>{{ result }}</strong>
    </div>
  {% endif %}
</div>

</body>
</html>
